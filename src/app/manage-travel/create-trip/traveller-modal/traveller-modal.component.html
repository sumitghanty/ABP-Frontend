<!-- <h1 mat-dialog-title>Hi</h1> -->
<div mat-dialog-content>
  <div class="row">    
    <div class="col-12 col-md-12">
      <p>Select Traveller Type</p>
      <br>
      <input type="radio"  name="traveller_type" (click)="showConDiv('E');"> Employee &nbsp;
      <input type="radio"  name="traveller_type" (click)="showConDiv('R');"> Retainer &nbsp;
      <input type="radio"  name="traveller_type" (click)="showConDiv('G');"> Guest
      <hr>

      <div *ngIf="divType==='E'">
        Search Employee
        <select class="form-control" [(ngModel)]="employee">
          <option value="0">Select</option>
          <option *ngFor="let userLists of userList" value="{{userLists.userId}}">{{userLists.userFirstName}}</option>
        </select>
      </div>

      <div *ngIf="divType==='R'">
        Search Retainer
        <select class="form-control" [(ngModel)]="retainer">
          <option>Select</option> 
          <option *ngFor="let retainerLists of retainerList" value="{{retainerLists.retainerId}}">{{retainerLists.userFirstName}}</option>
        </select>
      </div>

      <div *ngIf="divType==='G'">
        <div class="row">    
          <div class="col-12 col-md-12">
                      <div class="row">
                        <div class=" col-lg-6 col-sm-12">
                          <div class="form-group">
                            <!-- <label for="fromlocation">Purpose</label> -->
                            <input type="text" class="form-control" [(ngModel)]="guestFirstName"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                          </div>
                        </div>
                
                        <div class=" col-lg-6 col-sm-12">
                          <div class="form-group">
                            <input type="text"  class="form-control" id="exampleInputEmail1" [(ngModel)]="guestLastName" aria-describedby="emailHelp" placeholder="Last Name">
                          </div>
                        </div>
                     </div> 
                     <div class="row">
                      <div class=" col-lg-6 col-sm-12">
                        <div class="form-group">
                          <!-- <label for="fromlocation">Purpose</label> -->
                          <select  class="form-control" [(ngModel)]="guestGender">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                          </select> 
                        </div>
                      </div>
              
                      <div class=" col-lg-6 col-sm-12">
                        <div class="form-group">
                          <input type="number" [(ngModel)]="guestAge"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Age">
                        </div>
                      </div>
                   </div> 
                   <div class="row">
                    <div class=" col-lg-6 col-sm-12">
                      <div class="form-group">
                        <!-- <label for="fromlocation">Purpose</label> -->
                        <input type="email" class="form-control" [(ngModel)]="guestEmailId"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email-id">
                      </div>
                    </div>
            
                    <div class=" col-lg-6 col-sm-12">
                      <div class="form-group">
                        <input type="text"  class="form-control" [(ngModel)]="guestPhoneNo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone No.">
                      </div>
                    </div>
                 </div>
                 <div class="row">
                  <div class=" col-lg-12 col-sm-12">
                    <div class="form-group">
                      <!-- <label for="fromlocation">Purpose</label> -->
                      <input type="email" class="form-control" [(ngModel)]="guestOrgName"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Organization Name">
                    </div>
                  </div>
                 </div> 
                 <div class="row">
                  <div class=" col-lg-6 col-sm-12">
                    <div class="form-group">
                      <!-- <label for="fromlocation">Purpose</label> -->
                      <input type="email" class="form-control" [(ngModel)]="guestCostNo"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Trip Cost Center">
                    </div>
                  </div>
          
                  <div class=" col-lg-6 col-sm-12">
                    <div class="form-group">
                      <input type="text"  class="form-control" [(ngModel)]="guestEventNo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Event Code">
                    </div>
                   </div>
                  </div>
                </div>
            </div> 
         </div>
      </div>
    </div> 
 </div>

<div mat-dialog-actions style="padding-left: 42%;">
   <div class="row button-row">
    <div class="col-12">
      <div class="d-flex justify-content-between btn-lg-cus mt-2">
        <button class="btn btn-outline-primary radius-full btn-lg" cdkFocusInitial (click)="popUpClose();"> Reset</button>
        &nbsp;&nbsp;
        <button class="btn btn-primary radius-full btn-lg" (click)="dateSave(divType)">Add + <!--&nbsp; <i class="fa fa-arrow-plus"></i>--> </button>
      </div>
    </div>
  </div>
  <!-- <button mat-button cdkFocusInitial>Ok</button> -->
</div>
